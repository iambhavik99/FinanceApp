<div class="w-full block md:flex" style="height: 100%">
  <div
    class="w-auto md:w-full bg-white border rounded-lg overflow-hidden m-2"
    style="display: flex; flex-direction: column"
  >
    <div class="p-2 px-4 flex justify-start items-center">
      <div class="text-teal-600 font-semibold text-md">Accounts</div>
      <div class="flex ml-2">
        <button
          mat-icon-button
          class="text-nowrap md:text-sm text-xs"
          (click)="addAccount()"
        >
          <mat-icon class="text-teal-600">add</mat-icon>
        </button>
      </div>
    </div>
    <div class="px-0">
      <div class="p-2">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="accountName">
            <th mat-header-cell *matHeaderCellDef>Account name</th>
            <td mat-cell *matCellDef="let element">
              <div class="text-sm mb-1">
                {{ element.accountName }}
              </div>
            </td>
            <td mat-footer-cell *matFooterCellDef>Total</td>
          </ng-container>

          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>Balance</th>
            <td
              mat-cell
              *matCellDef="let element"
              class="text-sm tracking-widest"
            >
              <div class="flex items-center">
                {{ element.balance | currency : "INR" }}
              </div>
            </td>
            <td
              mat-footer-cell
              *matFooterCellDef
              class="text-sm tracking-widest"
            >
              {{ getTotalCost() | currency : "INR" }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
